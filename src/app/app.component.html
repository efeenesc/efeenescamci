@if (this.drawerOpened) {
<drawer-component (closed)="this.drawerClosed()">
  <vs-menu></vs-menu>
</drawer-component>
}

<div
  id="massive-container"
  class="min-h-screen font-inter bg-system bg-noise bg-blend-soft-light"
  correct-overflow
  [pad-by]="10"
>
  <div class="h-[10vh] w-full"></div>
  <top-bar
  [themeBarStyle]="this.themeBarStyle" (themeButtonClicked)="this.themeButtonClicked()"></top-bar>
  <div
    id="contentarea"
    #contentarea
    class="w-full h-min bottom-0 rounded-[1rem] lg:rounded-[2rem]"
  >
    <main
      class="w-full h-full transition-colors text-contrast rounded-[1rem] lg:rounded-[2rem]"
      id="main"
      #main
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
