@if (this.drawerOpened()) {
	<drawer-component (closed)="this.drawerClosed()">
		<vs-menu></vs-menu>
	</drawer-component>
}

<div
	id="massive-container"
	class="relative min-h-screen font-inter-tight"
	correct-overflow
>
	@if (showUI()) {
		<top-bar (themeButtonClicked)="this.themeButtonClicked()"></top-bar>
	}

	<fake-loading-bar></fake-loading-bar>

	<div portalOutlet="header"></div>

	<div
		id="contentarea"
		#contentarea
		class="bottom-0 grid h-min w-full pt-4 xs:grid-cols-[10%_80%_10%] md:grid-cols-[20%_60%_20%] lg:grid-cols-[25%_50%_25%] xl:grid-cols-[30%_40%_30%]"
	>
		<div class="h-full w-full md:hidden"></div>
		<div
			class="sticky top-[calc(50%-10vh)] hidden h-fit w-fit justify-self-end pt-4 md:block"
		>
			<sidepanel-toc class="h-full w-full"></sidepanel-toc>
		</div>

		<main
			class="size-full px-3 text-contrast antialiased transition-colors"
			id="main"
			#main
		>
			<router-outlet (activate)="this.routerActivated()"></router-outlet>
			@if (this.showUI()) {
				<footer class="w-full font-inter-tight"></footer>
			}
		</main>
	</div>
</div>
