@if (this.drawerOpened) {
<drawer-component (closed)="this.drawerClosed()">
  <vs-menu></vs-menu>
</drawer-component>
}

<div
  id="massive-container"
  class="h-screen max-h-screen w-screen p-1 lg:p-2 lg:pr-5 font-inter overflow-hidden bg-system bg-noise bg-blend-soft-light fixed"
>
  <top-bar [themeBarStyle]="this.themeBarStyle" (themeButtonClicked)="this.themeButtonClicked()"></top-bar>
  <div
    id="contentarea"
    #contentarea
    class="w-full h-min relative bottom-0 overflow-hidden rounded-[1rem] lg:rounded-[2rem]"
  >
    <main
      class="w-full [&_section]:bg-darkest transition-colors text-contrast overflow-hidden top-0 left-0 will-change-transform rounded-[1rem] lg:rounded-[2rem]"
      id="main"
      #main
    >
      <div
        class="flex flex-col h-max [&>section]:rounded-[1rem] lg:[&>section]:rounded-[2rem] gap-24 relative"
      >
        <section
          class="p-2 lg:p-10 h-full flex-shrink-0 flex transition-colors"
        >
          <div
            class="w-full grid h-[80vh] lg:grid-rows-1 lg:grid-cols-[49%_2%_49%] lg:grid-flow-row grid-rows-[49%_2%_49%] grid-flow-row"
          >
            <div
              class="flex-1 justify-center overflow-auto flex p-1 lg:m-1 lg:p-5 flex-col transition-colors text-nowrap text-foreground outline-dashed outline-border1 rounded-xl lg:rounded-2xl"
            >
              @if (this.markdown) {
              <markdown-renderer
                class="inline-block"
                [parsedContent]="this.markdown.content"
              >
                <div class="inline-block w-2 h-4 bg-contrast" id="caret"></div>
              </markdown-renderer>
              }
            </div>

            <div id="blank"></div>

            <div
              class="h-auto flex flex-col shadow-xl bg-darker group border-border1 border rounded-2xl scale-[99%] focus-within:scale-100 focus-within:shadow-2xl transition-all overflow-hidden"
            >
              <div
                class="title w-full h-[6%] flex items-center opacity-50 group-has-[:focus]:opacity-100 justify-center"
              >
                <span class="select-none text-sm lg:text-lg">ABOUT.md</span>
              </div>
              <markdown-editor
                class="overflow-hidden block h-full rounded-xl"
                (result)="markdownChanged($event)"
                [showRenderer]="false"
              ></markdown-editor>
            </div>
          </div>
        </section>

        <section
          class="min-h-screen flex w-full justify-center overflow-x-hidden"
        >
          <themes-section></themes-section>
        </section>

        <!-- <router-outlet /> -->

        <!-- <section
          class="min-h-screen flex w-full justify-center overflow-x-hidden"
        >
          <projects-section></projects-section>
        </section> -->

        <section
          class="footer w-full justify-self-center p-5 flex items-center justify-center"
        >

        </section>
      </div>
    </main>
  </div>
</div>
