@if (this.drawerOpened) {
<drawer-component (closed)="this.drawerClosed()">
  <vs-menu></vs-menu>
</drawer-component>
}

<div
  id="massive-container"
  class="h-screen max-h-screen w-screen py-1 lg:p-2 lg:pr-5 font-inter overflow-hidden bg-system bg-noise bg-blend-soft-light fixed"
>
  <top-bar [themeBarStyle]="this.themeBarStyle" (themeButtonClicked)="this.themeButtonClicked()"></top-bar>
  <div
    id="contentarea"
    #contentarea
    class="w-full h-min relative bottom-0 overflow-hidden rounded-[1rem] lg:rounded-[2rem]"
  >
    <main
      class="w-full [&_section]:bg-theme-900 transition-colors text-contrast overflow-hidden top-0 left-0 will-change-transform rounded-[1rem] lg:rounded-[2rem]"
      id="main"
      #main
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
