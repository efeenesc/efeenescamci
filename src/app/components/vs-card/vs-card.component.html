<div
  class="bg-[#262628] h-full flex flex-col rounded-lg shadow-lg p-5 hover:scale-105 hover:shadow-2xl transition-all cursor-pointer overflow-hidden"
  (click)="themeSelected()"
>
  @if (!this.cardInfo.extensionIcon) {
  <div
    class="h-full w-fit max-h-[75px] aspect-square rounded-lg bg-white font-extrabold text-2xl text-black flex justify-center items-center"
  >
    -
  </div>
  } @else {
  <img
    id="theme_icon"
    class="object-contain h-full w-fit max-h-[75px] rounded-lg aspect-square"
    [src]="this.cardInfo.extensionIcon"
  />
  }

  <div class="flex flex-col h-full overflow-hidden">
    <span class="text-foreground transition-color">{{ this.cardInfo.displayName }}</span>
    <span class="text-accent1 transition-color">{{
      this.cardInfo.publisher.displayName
    }}</span>
    <span
      class="text-ellipsis text-contrast transition-color overflow-hidden"
      >{{ this.cardInfo.shortDescription }}</span
    >
  </div>
</div>
