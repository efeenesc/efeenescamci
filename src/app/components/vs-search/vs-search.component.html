<div class="flex flex-row gap-2 rounded-full bg-darkest py-2 pl-2 pr-6">
  <img
    id="theme_icon"
    class="object-contain h-full aspect-square rounded-full bg-dark"
    [src]="this.themeIcon"
  />
  <div class="flex flex-col h-full text-contrast">
    <span class="transition-color text-nowrap font-extrabold">{{
      this.themeName
    }}</span>
    <span class="transition-color">{{ this.themeAuthor }}</span>
  </div>
</div>
