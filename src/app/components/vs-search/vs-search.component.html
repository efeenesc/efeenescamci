<div
	id="vs-search-main"
	class="flex cursor-pointer select-none flex-row gap-2 py-2 pl-2 pr-6 transition-[transform,box-shadow] will-change-transform hover:scale-105 hover:bg-none active:scale-95"
	tabindex="0"
	(keydown)="this.keyPressed($event)"
	(click)="this.cardClicked()"
>
	<!-- Safari fix - need div to enforce aspect-square on img -->
	<div class="z-20 aspect-square h-full object-contain">
		<img
			id="theme_icon"
			[alt]="'Icon for ' + this.themeName()"
			class="pointer-events-none aspect-square h-full select-none rounded-full bg-none object-contain p-1"
			[src]="this.themeIcon()"
		/>
	</div>
	<div class="z-20 flex h-full flex-col justify-center overflow-visible">
		<span
			id="theme-name"
			class="relative text-ellipsis text-nowrap font-bold"
			>{{ this.themeName() }}</span
		>
		<span id="theme-author" class="opacity-100">{{ this.themeAuthor() }}</span>
	</div>
</div>
