<div id="vs-search-main" class="flex flex-row gap-2 rounded-full bg-theme-900 py-2 pl-2 pr-6 select-none cursor-pointer" [style]="this.internalStyle">
  <img
    id="theme_icon"
    class="object-contain h-full aspect-square rounded-full bg-theme-300 select-none"
    [src]="this.themeIcon"
  />
  <div class="flex flex-col h-full text-contrast justify-center">
    <span id="theme-name" class="transition-color relative text-nowrap font-extrabold {{this.internalStyle == '' ? '' : 'font-normal'}}">{{
      this.themeName
    }}</span>
      <span id="theme-author" class="transition-color opacity-100">{{ this.themeAuthor }}</span>
  </div>
</div>
