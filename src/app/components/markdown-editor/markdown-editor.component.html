<div class="flex h-full w-full overflow-hidden transition-colors flex-col xl:flex-row">
  <div
    class="preview bg-darker flex-1 justify-center overflow-auto flex p-5 flex-col transition-colors text-nowrap text-foreground"
  >
  @if (this.mdTree) {
    <markdown-renderer [parsedContent]="this.mdTree.content"></markdown-renderer>
  }
  
    
    <!-- <h1
      class="font-mono text-7xl text-foreground font-bold transition-colors tracking-tight"
    >
      Efe Enes Çamcı
    </h1>
    <h3 class="font-mono text-4xl text-accent1 transition-colors">
      Solutions Architect
    </h3> -->
  </div>
  <div class="editor bg-dark flex-1 flex p-2 text-contrast relative">
    <div class="w-6 h-full flex flex-col pointer-events-none select-none left-0 overflow-hidden">
      @for (i of this.lineCount; track i) {
      <span [id]="'line-' + i" [class]="this.selectedLineNumber === i ? 'opacity-100' : 'opacity-50'">{{ i + 1 }}</span>
      }
    </div>
    <div
      [contentEditable]="true"
      #markdownArea
      (paste)="this.onPaste($event)"
      (keydown)="this.keyDownEvent($event)"
      (click)="this.clickEvent($event)"
      id="markdownArea"
      class="w-full flex-grow bg-transparent outline-none border-none resize-none text-nowrap overflow-y-auto"
    >
    <div># Efe Enes Çamcı</div>
    <div>### Solutions Architect</div>
  </div>
  </div>
</div>
