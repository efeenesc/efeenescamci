<div
    id="topbar"
    #topbar
    class="w-full h-[10vh] px-2 lg:px-0 overflow-hidden flex py-2 text-inverse relative z-10 gap-5"
  >
    <site-logo></site-logo>
    <nav
      class="flex justify-center gap-4 text-contrast [&>a]:flex [&>a]:h-full"
    >
      <a href="#">
        <div
          class="rounded-full flex items-center bg-theme-900 justify-center py-2 px-8"
        >
          HOME
        </div>
      </a>
      <a href="#">
        <div
          class="rounded-full flex items-center bg-theme-900 justify-center py-2 px-8"
        >
          BLOG
        </div> </a
      ><a href="#">
        <div
          class="rounded-full flex items-center bg-theme-900 justify-center py-2 px-8"
        >
          PROJECTS
        </div>
      </a>
    </nav>
    <div class="flex-1"></div>
    <vs-search
      class="w-fit h-full overflow-hidden flex flex-row justify-self-end"
      [internalStyle]="this.themeBarStyle"
      [animationSeekAt]="this.topbarScrollProgress"
      (click)="this.emitThemeBarClickedEvent()"
    />
  </div>
