<div
  class="flex flex-col mx-auto h-max gap-16"
>
  <section class="h-full flex-shrink-0 flex transition-colors">
    <div
      class="w-full grid"
    >
      <div
        class="flex-1 flex flex-col transition-colors text-nowrap"
      >
        @if (this.markdown) {
        <markdown-renderer-html
          class="inline-block text-wrap [&_h1]:!mt-0 [&_h1]:!mb-0 [&&_h3]:mt-0 [&_img]:drop-shadow-lg [&_img]:outline [&_img]:outline-1 [&_img]:outline-border1 [&_img:hover]:scale-110 [&&_img:hover]:drop-shadow-2xl [&_img]:transition-all xl:[&&&_img]:w-1/3"
          [parsedContent]="this.markdown.content"
        >
        </markdown-renderer-html>
        }
      </div>

      <div id="blank hidden lg:block"></div>

      <div
        class="hidden lg:hidden h-auto flex-col shadow-xl bg-theme-600 group border-border1 border rounded-2xl focus-within:rounded-3xl focus-within:shadow-2xl transition-all overflow-hidden"
      >
        <div
          class="title w-full h-[6%] flex items-center opacity-50 group-has-[:focus]:opacity-100 justify-center"
        >
          <span class="select-none text-sm lg:text-lg">ABOUT.md</span>
        </div>
        <markdown-editor
          class="overflow-hidden block h-full rounded-xl"
          (result)="markdownChanged($event)"
          [showRenderer]="false"
        ></markdown-editor>
      </div>
    </div>
  </section>

  <section class="flex w-full justify-center">
    <themes-section></themes-section>
  </section>

  <section class="w-full flex justify-center">
    <experiments-section></experiments-section>
  </section>

  <section class="w-full flex justify-center">
    <blog-section></blog-section>
  </section>

  <div class="blog-page fixed bottom-0 left-0 w-full sm:w-4/5 lg:w-3/5 xl:w-[40vw] lg:left-1/2 lg:-translate-x-1/2"></div>
  <div class="view-blog-page fixed bottom-0 left-0 w-full sm:w-4/5 lg:w-3/5 xl:w-[40vw] lg:left-1/2 lg:-translate-x-1/2"></div>
</div>
