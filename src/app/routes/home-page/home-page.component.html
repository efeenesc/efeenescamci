<div
  id="home-page-component"
  class="flex flex-col lg:w-4/5 mx-auto h-max [&_section]:bg-theme-900 [&>section]:rounded-[1rem] lg:[&>section]:rounded-[2rem] gap-12"
>
  <section class="p-2 min-h-[80vh] lg:p-10 h-full flex-shrink-0 flex transition-colors">
    <div
      class="w-full grid lg:grid-rows-1 lg:grid-cols-[49%_2%_49%] lg:grid-flow-row"
    >
      <div
        class="flex-1 overflow-auto flex p-1 lg:m-1 lg:p-5 flex-col transition-colors text-nowrap"
      >
        @if (this.markdown) {
        <markdown-renderer-html
          class="inline-block text-wrap"
          [parsedContent]="this.markdown.content"
        >
        </markdown-renderer-html>
        }
      </div>

      <div id="blank hidden lg:block"></div>

      <div
        class="hidden lg:flex h-auto flex-col shadow-xl bg-theme-600 group border-border1 border rounded-2xl focus-within:rounded-3xl focus-within:shadow-2xl transition-all overflow-hidden"
      >
        <div
          class="title w-full h-[6%] flex items-center opacity-50 group-has-[:focus]:opacity-100 justify-center"
        >
          <span class="select-none text-sm lg:text-lg">ABOUT.md</span>
        </div>
        <markdown-editor
          class="overflow-hidden block h-full rounded-xl"
          (result)="markdownChanged($event)"
          [showRenderer]="false"
        ></markdown-editor>
      </div>
    </div>
  </section>

  <section class="py-2 flex w-full justify-center overflow-x-hidden">
    <themes-section></themes-section>
  </section>

  <section class="w-full flex justify-center overflow-x-hidden">
    <experiments-section></experiments-section>
  </section>

  <section class="w-full flex justify-center overflow-x-hidden">
    <blog-section></blog-section>
  </section>

  <div class="transition-card fixed bottom-0 left-0 w-full lg:w-4/5 lg:left-1/2 lg:-translate-x-1/2"></div>
</div>

<footer></footer>
