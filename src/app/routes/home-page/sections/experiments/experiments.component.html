<div class="flex w-full flex-col">
	<h1
		is-heading
		class="mb-4 self-start text-2xl font-extrabold text-accent1 antialiased md:text-3xl lg:text-4xl"
	>
		Experiments
	</h1>

	<div class="relative z-[1] w-full">
		<span class="block self-start lg:text-lg">
			A few things from my vault of unfinished projects I thought were cool (and
			barely finished) enough to put on here:
		</span>
		<div
			class="mt-6 flex flex-col items-center justify-center gap-2 self-center"
		>
			@for (exp of expCards.slice(0, showCount); track exp.name) {
				<div class="z-50 w-full">
					<normal-card [info]="exp" />
				</div>
			}
			@for (
				exp of expCards.slice(showCount);
				track exp.name;
				let i = $index, c = $count
			) {
				<div
					class="card-container w-full"
					[class.collapsed]="!showingMore()"
					[class.expanded]="showingMore()"
					[style.--delay]="i * 100 + 'ms'"
					[style.--duration]="300 + i * 100 + 'ms'"
					[style.--yPos]="-120 + i * 5 + 'px'"
					[style.--scale]="1 - (i + 1) * 0.05"
					[style.--z-index]="40 - i"
				>
					<normal-card [info]="exp" />
				</div>
			}
			<div
				class="sticky bottom-0 right-0 z-50 max-h-0 self-end overflow-visible pb-16 transition-all"
			>
				<button
					(click)="this.toggleShowMore()"
					class="bg-accent1/20 flex flex-row gap-3 self-end rounded-full p-4 shadow-light backdrop-blur-md transition-all hover:bg-highlight-solid active:translate-y-1 active:shadow-dark-inset"
				>
					<icon-arrow-down
						class="aspect-square w-6 stroke-contrast transition-[rotate] duration-300"
						[style.rotate]="showingMore() ? '180deg' : '0deg'"
					></icon-arrow-down>
					@if (!showingMore()) {
						Show {{ expCards.length - showCount }} more
					} @else {
						Collapse
					}
				</button>
			</div>
		</div>
	</div>
</div>
