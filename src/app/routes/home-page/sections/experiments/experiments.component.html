<div class="flex flex-col w-full">
  <h1 class="text-2xl md:text-3xl lg:text-4xl mb-4 text-accent1 font-extrabold self-start antialiased">Experiments</h1>

  <div
    class="flex flex-col self-center justify-center items-center w-full"
  >
    @for (exp of expCards; track exp.name) {
    <a
      [href]="exp.source_url"
      target="_blank"
      class="flex relative flex-col lg:flex-row w-full duration-300 transition-all border-b-[1px] py-2 border-border1 last-of-type:border-none gap-3"
    >
      <!-- Icon Section with Gradient -->
      
      <div
        class="h-full w-min aspect-square min-h-[100px] rounded-xl block relative bg-theme-200 bg-gradient-to-r items-center justify-center from-[#f2f4f4] to-[#e0e0df] overflow-hidden justify-self-center"
      >
      @if (!exp.loaded) {
        <skeleton-loader class="aspect-square block" />
      }
        <img loading="lazy" (load)="this.setLoaded(exp.id)" [src]="exp.icon_url" [alt]="exp.name + 'icon'" onerror="this.style.display='none'" />
      </div>

      <div class="flex flex-col">
        <h2 class="text-foreground text-xl lg:text-2xl font-semibold">
          {{ exp.name }}
        </h2>
        <p class="text-contrast leading-relaxed">
          {{ exp.desc }}
        </p>
      </div>

            target="_blank"

          >
            Source Code
          </a>
          } -->

          <!-- Blog Post Button -->
          <!-- @if (exp.read_more) {

            [href]="exp.read_more"

          >
            Read More
          </a>
          } -->
        </a>
    }
  </div>
</div>
