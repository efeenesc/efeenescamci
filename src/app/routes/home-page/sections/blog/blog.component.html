<div class="flex flex-col w-full">
  <h1 class="text-2xl md:text-3xl lg:text-4xl mb-4 text-accent1 font-extrabold self-start">Shorts</h1>

  <div
    class="flex flex-col rounded-xl self-center justify-center items-center w-full"
  >
    @if (this.blogs.length > 1) { @for (b of this.blogs; track b.id) {
    <div
      class="flex flex-col duration-300 transition-all py-2 w-full cursor-pointer border-b-[1px] border-border1 last-of-type:border-none"
      tabindex="0"
      (keydown)="this.keyPressed($event, b)"
      (click)="this.blogCardClicked(b)"
    >
      
      <div class="text-foreground text-lg lg:text-2xl font-bold">
        {{ b.title }}
      </div>
      <span class="text-base">{{ b.created_at }}</span>
      <div class="flex flex-wrap gap-4">
        <div class="text-contrast text-base lg:text-lg">
          <!-- <span>Created </span> -->
          
        </div>
        <!-- <div class="text-contrast text-base lg:text-lg">
          <span>Edited {{ b.last_updated }}</span>
        </div> -->
      </div>
    </div>
    } } @else { @for (num of [0,1,2]; track num) {
    <div
      class="flex flex-col duration-300 transition-all gap-2 py-2 w-full cursor-pointer border-b-[1px] border-border1 last-of-type:border-none"
    >
      <div class="flex w-full h-7 lg:h-8">
        <skeleton-loader class="w-full block bg-theme-900" />
      </div>
      <div class="flex w-full h-6 lg:h-7">
        <skeleton-loader class="w-full block bg-theme-900" />
      </div>
    </div>
    } }
  </div>
</div>
