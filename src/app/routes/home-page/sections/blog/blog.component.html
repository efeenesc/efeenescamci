<div class="flex flex-col w-full">
  <div
    class="flex w-full gap-2 my-2 py-2 lg:my-6 lg:py-6 relative [&_h1]:z-10 select-none pointer-events-none"
  >
    <div class="-ml-12 flex gap-2 relative z-10 text-2xl lg:text-5xl">
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-accent1 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
      <h1 class="text-theme-900 font-extrabold">BLOG</h1>
    </div>
    <div
      class="bg-contrast opacity-50 absolute top-0 left-0 w-full h-full"
    ></div>
  </div>

  <div
    class="grid grid-cols-1 lg:grid-cols-2 self-center justify-center items-center gap-5 w-full p-4 sm:p-6 lg:p-10"
  >
    @if (this.blogs) { @for (b of this.blogs; track b.id) {
    <div
      class="flex flex-col gap-2 p-2 lg:p-6 w-full bg-theme-300 rounded-[1rem] shadow-lg cursor-pointer outline outline-1 outline-border1"
      (click)="this.blogCardClicked($event, b)"
    >
      <div class="text-foreground text-lg lg:text-2xl font-bold">{{ b.title }}</div>
      <div class="flex flex-wrap gap-4">
        <div class="text-contrast text-base lg:text-lg">
          <span>Created </span
          ><span class="font-bold text-accent1">{{ b.created_at }}</span>
        </div>
        <div class="text-contrast text-base lg:text-lg">
          <span>Edited </span
          ><span class="font-bold text-accent1">{{ b.last_updated }}</span>
        </div>
      </div>
    </div>
    } }
  </div>
</div>
