<div class="flex min-h-screen flex-col justify-center gap-2">
	@if (this.isLoading()) {
	} @else {
		<div
			class="flex flex-1 flex-col overflow-auto text-foreground transition-colors"
		>
			@if (this.markdownNode()) {
				<markdown-renderer
					class="markdown inline-block text-wrap !text-base md:!text-lg lg:!text-lg [&_*]:w-fit [&_h3]:font-bold"
					[parsedContent]="this.markdownNode()!"
				>
				</markdown-renderer>
			}
		</div>
	}
</div>

<ng-template portalContent="header">
	<div
		class="relative z-10 flex h-full min-h-[300px] max-w-full flex-col items-center justify-center gap-2 self-center text-wrap pb-4 pt-2"
	>
		<h1
			is-heading
			[excludeLink]="true"
			class="w-full text-wrap break-words text-center text-4xl font-bold text-white md:text-4xl lg:text-5xl"
		>
			<b
				style="--opacity: 100%; --color: #efe; --bg: var(--accent1)"
				class="highlight-wrappable -ml-4 !text-wrap px-4"
			>
				{{ blogPost()?.title }}
			</b>
		</h1>
		<div class="flex flex-wrap gap-x-4 gap-y-0 text-xl">
			<b style="--opacity: 100%; --bg: #efe" class="px-1">
				<span class="font-black text-accent1">{{
					blogPost()?.created_at
				}}</span>
			</b>
		</div>
	</div>
</ng-template>
